{#include base}
<h2>Kontakt</h2>

<p>Möchtest Du uns etwas mitteilen? Hier kannst Du mit der FGI (Fachgruppe international) in Kontakt treten.</p>

<form action="kontakt" method="post">
    <textarea id="summernote" placeholder="Hier kannst Du deine Nachricht eingeben. Falls du eine Antwort wünscht mit deiner E-Mail-Adresse/Telefonnummer" name="message"></textarea><br>
    <input type="submit" value="Senden">
</form>
<script>
    $(document).ready(function() {
        $('#summernote').summernote({
            height: 400
        });
    });
</script>
{/include}
