<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>International</title>
  <link rel="stylesheet" href="/css/site.css">
  <link href="/css/summernote-0.8.18/summernote-lite.min.css" rel="stylesheet">
  <script src="/js/jquery-3.4.1/jquery-3.4.1.slim.min.js"></script>
</head>
<body>
  <header>
    <a href="/"><img src="/logo.png" height="50px" /></a>
    <nav>
      <ul>
        <li><a href="/anlaesse" {#if inject:vertxRequest.uri.startsWith("/anlaesse")}class="active"{/if}>Anlässe</a></li>
        <li><a href="/fgi" {#if inject:vertxRequest.uri.startsWith("/fgi")}class="active"{/if}>FGI</a></li>
        <li><a href="/kontakt" {#if inject:vertxRequest.uri.startsWith("/kontakt")}class="active"{/if}>Kontakt</a></li>
        {#if inject:vertxRequest.getCookie('quarkus-credential') != null}
        <li><a href="/auth/logout">Ausloggen</a></li>
        {/if}
      </ul>
    </nav>
  </header>
  <main>
      {#insert}Kein Inhalt{/}
  </main>
  <footer>
    Unterstützt durch <a href="cevihost.ch">cevihost.ch</a>
  </footer>
  <script src="/js/summernote-0.8.18/summernote-lite.min.js"></script>
</body>
</html>
