<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>International</title>
  <link rel="stylesheet" href="/css/site.css">
  <link href="/css/summernote-0.8.18/summernote-lite.min.css" rel="stylesheet">
  <script src="/js/jquery-3.4.1/jquery-3.4.1.slim.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <header>
    <input class="side-menu" type="checkbox" id="side-menu"/>
    <label class="hamb" for="side-menu"><span class="hamb-line"></span></label>
    <a href="/"><img src="/logo.png" height="50px" class="logo" /></a>
    <nav>
      <ul>
        <li><a href="/anlaesse" {#if inject:vertxRequest.uri.startsWith("/anlaesse")}class="active"{/if}>Anlässe</a></li>
        <li><a href="/fgi" {#if inject:vertxRequest.uri.startsWith("/fgi")}class="active"{/if}>FGI</a></li>
        <li><a href="/datenschutzinformation" {#if inject:vertxRequest.uri.startsWith("/datenschutzinformation")}class="active"{/if}>Datenschutzinformation</a></li>
        <li><a href="/kontakt" {#if inject:vertxRequest.uri.startsWith("/kontakt")}class="active"{/if}>Kontakt</a></li>
        {#if inject:vertxRequest.getCookie('quarkus-credential') != null}
        <li><a href="/auth/logout">Ausloggen</a></li>
        {/if}
      </ul>
    </nav>
  </header>
  <main>
      {#insert}Kein Inhalt{/}
  </main>
  <footer>
    Unterstützt durch <a href="https://www.hosttech.ch/webhosting/cevihost/">Hosttech (Cevihost)</a>
  </footer>
  <script src="/js/summernote-0.8.18/summernote-lite.min.js"></script>
</body>
</html>
